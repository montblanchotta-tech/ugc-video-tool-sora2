<body>
    <div class="container">

    <div id="imageModal" class="modal">

    <script>
        // ç”»åƒä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadImages() {
            try {
                const response = await fetch('/api/list-generated-images');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.count === 0) {
                    document.getElementById('images-container').innerHTML = `
                        <div class="no-images">

                            ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã‹ã‚‰å‹•ç”»ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„ã€‚
                        </div>

                    return;
                }
                
                const grid = document.createElement('div');
                grid.className = 'images-grid';
                
                data.images.forEach(image => {
                    const card = createImageCard(image);
                    grid.appendChild(card);
                });
                
                document.getElementById('images-container').appendChild(grid);
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff4444;">
                        ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}

                `;
            }
        }
        
        function createImageCard(image) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            const sizeKB = (image.size / 1024).toFixed(2);
            const date = new Date(image.modified * 1000).toLocaleString('ja-JP');

                </div>
                <div class="image-info">
                    <div class="image-filename">${image.filename}</div>
                    <div class="image-details">ã‚µã‚¤ã‚º: ${sizeKB} KB</div>
                    <div class="image-details">ä½œæˆæ—¥æ™‚: ${date}</div>
                    <div class="image-actions">
                        <a href="${image.url}" download class="btn btn-primary">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
                        <button onclick="openModal('${image.url}')" class="btn btn-secondary">æ‹¡å¤§è¡¨ç¤º</button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã§ç”»åƒã‚’æ‹¡å¤§è¡¨ç¤º
        function openModal(imageUrl) {

            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        document.querySelector('.close').onclick = function() {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ç”»åƒã‚’å–å¾—
